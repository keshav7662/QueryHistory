<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Query History</title>
</head>

<body>

    <nav>
        <div class="logo-img-container">
            <img src="./assests/Vector.svg" alt="Logo">
        </div>
        <span>
            Logo
        </span>
    </nav>

    <div class="execute-container">
        <div class="search-container">
            <div class="sheet-container">
                <span>
                    Sheet 1
                </span>
                <div>
                    <img src="./assests/arrow-down.svg" alt="Arrow down">
                </div>
            </div>
            <div class="input-container">
                <input type="text" placeholder="Type your query">
            </div>
        </div>
        <button class="execute-button">Execute <img src="./assests/arrow-right.svg" alt="Arrow"></button>
    </div>

    <section class="hero-section">
        <div class="overview-buttons">
            <span>Query History</span><span>Tab Name 2 </span><span>Tab Name 3</span>
        </div>
        <div class="hero-sub-container">

        </div>
    </section>

    <script src="./script.js"></script>
</body>

</html>
